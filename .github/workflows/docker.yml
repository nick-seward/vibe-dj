name: Docker

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Specific tag to build (e.g. v1.2.3). Leave blank for latest.'
        required: false
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for version calculation
          fetch-tags: true
      
      - name: Get latest tag
        id: get-latest-tag
        uses: WyriHaximus/github-action-get-previous-tag@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            nseward/vibe-dj:${{ inputs.tag != '' && inputs.tag || steps.get-latest-tag.outputs.tag }}
            nseward/vibe-dj:latest
      
      - name: Notify Slack on Docker Build
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "*Docker Build & Push* ${{ job.status == 'success' && ':docker: Succeeded' || ':x: Failed' }} — Tag: ${{ steps.get-latest-tag.outputs.tag || 'latest' }}",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || job.status == 'failure' && 'danger' || 'warning' }}",
                  "fields": [
                    { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit", "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>", "short": true },
                    { "title": "Trigger", "value": "${{ github.event_name }}", "short": true }
                  ],
                  "footer": "GitHub Actions • ${{ github.run_id }}",
                  "ts": ${{ github.event.repository.updated_at }}
                }
              ]
            }

  