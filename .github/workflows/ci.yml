name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for version calculation
          fetch-tags: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Python with uv
        run: uv python install  # Installs Python based on pyproject.toml or .python-version

      - name: Install dependencies and run Python tests
        run: |
          uv sync --all-groups
          uv run pytest -v

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Run frontend UI tests
        run: |
          cd ui
          npm ci
          npm run test:run
      
      - name: Notify Slack on CI
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "*CI Tests* ${{ job.status == 'success' && 'passed :white_check_mark:' || 'failed :x:' }} (PR: ${{ github.event.pull_request.number || 'push' }})",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || job.status == 'failure' && 'danger' || 'warning' }}",
                  "fields": [
                    { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit", "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>", "short": true },
                    { "title": "Trigger", "value": "${{ github.event_name }}", "short": true }
                  ],
                  "footer": "GitHub Actions â€¢ ${{ github.run_id }}",
                  "ts": ${{ github.event.repository.updated_at }}
                }
              ]
            }
